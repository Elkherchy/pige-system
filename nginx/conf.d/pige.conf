upstream django {
    server web:8000;
}

# HTTP Server - Redirection vers HTTPS
server {
    listen 80;
    server_name pige.siraj-ai.com;

    # Permettre à Certbot de valider le domaine
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS (décommentez après avoir obtenu le certificat SSL)
    # return 301 https://$server_name$request_uri;

    client_max_body_size 500M;

    # Logs
    access_log /var/log/nginx/pige_access.log;
    error_log /var/log/nginx/pige_error.log;

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (enregistrements)
    location /media/ {
        alias /var/www/media/;
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff";
    }

    # Django application
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour les longues requêtes
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # WebSocket support (futur)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

