version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./staticfiles:/var/www/static:ro
      - ./recordings:/var/www/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    restart: always
    networks:
      - pige-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 300
    volumes:
      - ./recordings:/recordings
      - ./staticfiles:/app/staticfiles
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - pige-network
    expose:
      - "8000"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pige}
      POSTGRES_USER: ${POSTGRES_USER:-pige}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - pige-network

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - pige-network
    volumes:
      - redisdata:/data

  worker:
    build: .
    command: celery -A config.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./recordings:/recordings
    env_file:
      - .env
    depends_on:
      - redis
      - db
    restart: always
    networks:
      - pige-network

  beat:
    build: .
    command: celery -A config.celery_app beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - db
    restart: always
    networks:
      - pige-network

volumes:
  pgdata:
  redisdata:

networks:
  pige-network:
    driver: bridge

